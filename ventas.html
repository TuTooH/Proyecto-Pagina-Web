    <div class="container mt-5">
      <h1>Historia de Ventas</h1>
      <div class="table-container">
        <table id="salesHistory" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Nro Boleta</th>
              <th>Fecha</th>
              <th>Nombre Cliente</th>
              <th>Subscrito</th>
              <th>Monto Total</th>
              <th>Estado Actual</th>
              <th>Detalle</th>
              <th>Cambiar Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>123456</td>
              <td>2023-03-15</td>
              <td>John Doe</td>
              <td>Si</td>
              <td>$100.000</td>
              <td>Pendiente</td>
              <td>
                <button class="btn btn-primary">Ver Detalle</button>
              </td>
              <td>
                <button value="anulado" class="btn btn-danger">Anulado</button>
                <button value="vendido" class="btn btn-success">Vendido</button>
                <button value="despachado" class="btn btn-primary">Despachado</button>
                <button value="entregado" class="btn btn-info">Entregado</button>
              </td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
