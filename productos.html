<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Mínimo 100% de la altura del viewport */
        }

        .container {
            flex: 1; /* Para que ocupe todo el espacio disponible */
        }

        footer {
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 20px;
            background-color: rgb(3, 200, 10);
        }

        .afiche-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
        }

        .afiche-table th,
        .afiche-table td {
            border: 1px solid #000;
            padding: 8px;
        }

        .ficha-info {
            margin-top: 20px;
        }

        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn-examinar {
            display: none; /* Ocultamos el input file */
        }

        .img-preview {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
        }

        /* Estilo para los submenús de botones */
        .dropdown-menu {
            display: none !important; /* Ocultar el submenú por defecto */
            position: absolute;
            background-color: #fff;
            min-width: 10rem;
            padding: 0.5rem 0;
            border: 1px solid rgba(0,0,0,.15);
            border-radius: .25rem;
            z-index: 1000;
        }

        .dropdown-menu .dropdown-item {
            display: block;
            width: 100%;
            padding: .25rem 1.5rem;
            clear: both;
            font-weight: 400;
            color: #212529;
            text-align: inherit;
            white-space: nowrap;
            background-color: transparent;
            border: 0;
        }

        .nav-item:hover .dropdown-menu {
            display: block !important; /* Mostrar el submenú al pasar el cursor */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Nombre de tu Tienda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mis Datos</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAdministrar" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Administrar
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownAdministrar">
                        <li><a class="dropdown-item" href="#">Opción 1</a></li>
                        <li><a class="dropdown-item" href="#">Opción 2</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container afiche-container">
    <h1 class="text-center">Mantenedor De Productos</h1>

    <!-- Botón Examinar y vista previa de imagen -->
    <div class="d-flex justify-content-center align-items-center mb-3">
        <input type="file" id="fotoPerfil" class="btn-examinar" onchange="mostrarVistaPrevia(event)">
        <label for="fotoPerfil" class="btn btn-primary">Examinar</label>
        <img src="#" alt="Vista Previa" id="vistaPrevia" class="img-preview">
    </div>

    <!-- Ficha de producto -->
    <div class="ficha-info mt-3">
        <div class="row mb-3">
            <label for="id" class="col-sm-2 col-form-label">ID:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id">
            </div>
        </div>
        <div class="row mb-3">
            <label for="categoria" class="col-sm-2 col-form-label">Categoría:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="categoria">
            </div>
        </div>
        <div class="row mb-3">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre">
            </div>
        </div>
        <div class="row mb-3">
            <label for="descripcion" class="col-sm-2 col-form-label">Descripción:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="descripcion">
            </div>
        </div>
        <div class="row mb-3">
            <label for="precio" class="col-sm-2 col-form-label">Precio:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="precio">
            </div>
        </div>
        <div class="row mb-3">
            <label for="desc-subscriptor" class="col-sm-2 col-form-label">Descuento Subscriptor:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="desc-subscriptor">
            </div>
        </div>
        <div class="row mb-3">
            <label for="desc-galeria" class="col-sm-2 col-form-label">Descuento Galería:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="desc-galeria">
            </div>
        </div>
    </div>

    <!-- Botones Guardar, Eliminar, Nuevo -->
    <div class="btn-container mt-3">
        <button class="btn btn-success">Guardar</button>
        <button class="btn btn-danger">Eliminar</button>
        <button class="btn btn-primary">Nuevo</button>
    </div>
</div>

<footer>
    <p>WhatsApp +56 95266 2566 - Facebook - Instagram - Moneda 627, Santiago</p>
</footer>

<script>
    function mostrarVistaPrevia(event) {
        var input = event.target;
        var reader = new FileReader();
        reader.onload = function() {
            var vistaPrevia = document.getElementById('vistaPrevia');
            vistaPrevia.src = reader.result;
        };
        reader.readAsDataURL(input.files[0]);
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
