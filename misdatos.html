<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        footer {
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 20px;
            background-color: rgb(3, 200, 10);
        }

        .card-photo {
            max-width: 300px; /* Ancho máximo de la carta */
            max-height: 300px; /* Alto máximo de la carta */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TutoShop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"target="_blank">Inicio</a>
              </li>

              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="registro.html"target="_blank">Registro</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="nosotros.html"target="_blank">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="ingresar.html"target="_blank">Ingresar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Mis Datos</h1>
        <div class="row">
            <div class="col-md-6 offset-md-6">
                <div class="card card-photo border rounded mb-3">
                    <img src="" id="fotoPreview" alt="Foto" class="card-img-top img-fluid">
                    <div class="card-body">
                        <input type="file" id="foto" name="foto" class="d-none">
                        <label for="foto" class="btn btn-primary m-2">Examinar</label>
                    </div>
                </div>
            </div>
        </div>
        <form id="updateForm" action="/actualizar_datos" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su teléfono">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese su dirección">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
            <button type="button" class="btn btn-secondary btn-block" onclick="limpiarFormulario()">Limpiar</button>
        </form>
    </div>

    <footer>
        <p>WhatsApp +56 95266 2566 - Facebook - Instagram - Moneda 627, Santiago</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function limpiarFormulario() {
            document.getElementById("updateForm").reset();
            document.getElementById("fotoPreview").src = "";
        }

        document.getElementById("foto").addEventListener("change", function() {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("fotoPreview").src = e.target.result;
            }
            reader.readAsDataURL(this.files[0]);
        });
    </script>
</body>
</html>
